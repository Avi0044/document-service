openapi: 3.0.1
info:
  #contact:
  #email: documentsupport@paynearby.in
  #name: Document Support
  #url: https://nearby.documentservice.com
  description: |
    # Introduction
    Document Generator API allows you easily generate PDF documents and reduce the development and support costs by enabling your users to create and manage their document templates.
    ## Base URL
    The base URL for all the API endpoints is `https://nearby.documentservice.com/api/v1`
    For example
    * `https://nearby.documentservice.com/api/v1/templates`
    * `https://nearby.documentservice.com/api/v1/document-templates/{templateId}`
    # Error codes
    | Code   | Description                    |
    |--------|--------------------------------|
    | 401    | Unauthorized                   |
    | 403    | Forbidden                      |
    | 404    | Not Found                      |
    | 409    | Conflict                       |
    | 422    | Unprocessable Entity           |
    | 500    | Internal Server Error          |
  title: Document Generator API
  version: 3.1.1
servers:
  - url: https://nearby.documentservice.com/api/v1
tags:
  - name: Templates
    description: Register & Unregister Templates.
  - name: Document
    description: Generate Document
paths:
  /documents:
    post:
      tags:
        - Document
      description: Generate Document, document content must be sent in the request body.
      operationId: register-template
      parameters:
        - name: templateId
          in: query
          required: true
          schema:
            type: string
        - name: appId
          in: query
          required: true
          schema:
            type: string
        - name: docType
          in: query
          required: false
          schema:
            type: string
            default: PDF
            enum:
              - PDF
              - DOCX
              - PNG
              - OTHER
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentDetails'
        required: true
      responses:
        "201":
          description: Template created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Template'
              examples:
                Template created:
                  description: Template created
                  value:
                    appId: "12345543210"
                    name: 'Test Template '
                    templateContent:
                      contentType: BASE64
                      data: 
                    status: ACTIVE
                    id: 6284e6d11f41a5763409d809
                    tag: INVOICE
                    createdDate: 2022-05-18 18:00:09
                    lastModifiedDate: 2022-05-18 18:00:09
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                Unauthorized:
                  description: Unauthorized
                  value:
                    status: UNAUTHORIZED
                    timestamp: 23-05-2022 02:03:26
                    message: UNAUTHORIZED
                    debugMessage: null
                    subErrors: null
        "400":
          description: Please enter valid template details & content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                Invalid Template:
                  description: Invalid Template
                  value:
                    status: BAD_REQUEST
                    timestamp: 23-05-2022 01:41:13
                    message: Please Enter Valid Template!
                    debugMessage: null
                    subErrors:
                      - object: template
                        field: name
                        rejectedValue: NotBlank
                        message: Template name is mandatory
                      - object: template
                        field: templateContent
                        rejectedValue: NotNull
                        message: Template content is mandatory
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                Internal server error:
                  description: Internal server error
                  value:
                    status: INTERNAL_SERVER_ERROR
                    timestamp: 23-05-2022 01:45:48
                    message: Something Went Wrong
                    debugMessage: null
                    subErrors: null
